 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #121212;
            color: #e0e0e0;
        }

        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: #1f1f1f;
            border-bottom: 1px solid #333;
            display: flex;
            flex-direction: column;
        }

        .message {
            margin: 10px 0;
            padding: 10px 15px;
            border-radius: 20px;
            max-width: 70%;
            font-size: 16px;
            line-height: 1.5;
        }

        .user-message {
            background-color: #3b3b3b;
            color: #e0e0e0;
            align-self: flex-end; /* Align user messages to the right */
        }

        .ai-message {
            background-color: #333;
            color: #e0e0e0;
            align-self: flex-start; /* Align AI messages to the left */
        }

        #input-container {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #1f1f1f;
            border-top: 1px solid #333;
        }

        #user-input {
            flex: 1;
            padding: 10px;
            border-radius: 20px;
            background-color: #2a2a2a;
            color: #e0e0e0;
            border: 1px solid #444;
            font-size: 16px;
        }

        #send-button {
            margin-left: 10px;
            padding: 10px 20px;
            background-color: #b30000;
            color: #fff;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #send-button:hover {
            background-color: red;
        }

        .dots {
            display: inline-block;
            font-size: 18px;
        }

        @keyframes dot-animation {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }

        .dot:nth-child(1) { animation: dot-animation 1s infinite; }
        .dot:nth-child(2) { animation: dot-animation 1s infinite 0.2s; }
        .dot:nth-child(3) { animation: dot-animation 1s infinite 0.4s; }
    </style>
</head>
<body>
    <div id="chat-container"></div>
    <div id="input-container">
        <input type="text" id="user-input" placeholder="Type your message..." />
        <button id="send-button">Send</button>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
